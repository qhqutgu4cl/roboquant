# properties that decide which files to parse
file.extension = .csv
file.pattern = .*

# properties that decide how to create assets and also how to deal with time zones
asset.type = STOCK
asset.exchange = ISLAND
asset.currency = USD

# properties that influence the parsing of lines
lines.skip = 1
lines.pattern = TOHLCAV??

# How to deal with prices
price.adjust = false
price.validate = false
price.threshold = 0.7

# properties that impact how the time is parsed
time.format = %s 16:30:00
time.pattern = yyyy-MM-dd HH:mm:ss
time.timezone = America/New_York






